<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Jojo's Bizarre Adventure</title>
</head>
<body>

<header class="flex-row">
    <a href="index.html"><img src="images/logo.svg" alt="logo"/></a>
    <nav class="flex-row">
        <a href="#news">Actualités</a>
        <a href="#characters">Personnages</a>
        <div class="list-nav"></div>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <div class="flex-col">

        <section id="bandeau" class="flex-container">
            <h1>Jojo's Bizarre Adventure</h1>
        </section>

        <section id="news">
            <div class="flex-col">
                <div class="flex-row">
                    <h2>Actualités</h2>
                    <button>Voir toutes les actus</button>
                </div>

                <div class="flex-row">
                    <div id="slide-show">
                        <button id="prev" class="slider-button"><</button>
                        <button id="next" class="slider-button">></button>
                        <div id="slide-stage" style="transform: translate(0,0);">
                            <figure>
                                <a href="">
                                    <img src="images/giorno.jpg" alt="news">
                                    <figcaption>Jojo's Bizarre Adventure Part 5 finally animated!!</figcaption>
                                </a>
                            </figure>
                            <figure>
                                <img src="images/giorno.jpg" alt="news">
                                <figcaption>Jojo's Bizarre Adventure Part 5 finally animated!!</figcaption>
                            </figure>
                            <figure>
                                <img src="images/giorno.jpg" alt="news">
                                <figcaption>Jojo's Bizarre Adventure Part 5 finally animated!!</figcaption>
                            </figure>
                            <figure>
                                <img src="images/giorno.jpg" alt="news">
                                <figcaption>Jojo's Bizarre Adventure Part 5 finally animated!!</figcaption>
                            </figure>
                            <figure>
                                <img src="images/giorno.jpg" alt="news">
                                <figcaption>Jojo's Bizarre Adventure Part 5 finally animated!!</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <section id="characters" class="flex-row">
            <div id="chara_details">
                <img src="images/characters/part4/josuke4_portrait.jpg" alt="Josuke Higashikata Portrait"/>
                <em>Higashikata Josuke</em>
                <p>Age : 16 ans</p>
                <p>Stand : Crazy Diamond</p>
                <p>Caractère : Lunatique, Loyal</p>
            </div>

            <div>
                <h2>Personnages principaux de</h2>
                <select id="list_part" name="jojo_part">
                    <option value="part1">Phantom Blood (part 1)</option>
                    <option value="part2">Battle Tendency (part 2)</option>
                    <option value="part3">Stardust Crusaders (part 3)</option>
                    <option value="part4" selected>Diamond is Unbreakable (part 4)</option>
                    <option value="part5">Golden Wind (part 5)</option>
                    <option value="part6">Stone Ocean (part 6)</option>
                    <option value="part7">Steel Ball Run (part 7)</option>
                    <option value="part8">Jojolion (part 8)</option>
                </select>

                <div id="gallerie" class="flex-col">
                    <div class="flex-row"/>
                    <img src="images/characters/part4/josuke4_portrait.jpg" alt="Josuke Higashikata Portrait"/>
                    <img src="images/characters/part4/kira_portrait.jpg" alt="Kira Yoshikage Portrait"/>
                    <img src="images/characters/part4/jotaro4_portrait.jpg" alt="Jotaro Kujo Portrait"/>
                    <img src="images/characters/part4/okuyasu_portrait.jpg" alt="Okuyasu Nijimura Portrait"/>
                </div>

                <div class="flex-row">
                    <img src="images/characters/part4/oldjoseph_portrait.jpg" alt="Joseph Joestar Portrait"/>
                    <img src="images/characters/part4/koichi_portait.jpg" alt="Koichi Hirose Portrait"/>
                    <img src="images/characters/part4/rohan_portrait.jpg" alt="Rohan Kishibe Portrait"/>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="flex-col">
                <h2>Contact</h2>
                <form>
                    <div class="flex-row">
                        <input type="text" name="name" placeholder="Nom"/>
                        <input type="text" name="firstname" placeholder="Prénom"/>
                        <input type="email" name="email" placeholder="jojo@jojo.com"/>
                    </div>
                    <div class="flex-row">
                        <textarea placeholder="Message" name="message"></textarea>
                    </div>
                    <div class="flex-row">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
        </section>
    </div>

</main>

<footer>
    <p>JOJO'S BIZARRE ADVENTURE © 1986</p>
    <p>by Hirohiko Araki & LUCKY LAND COMMUNICATIONS/SHUEISHA Inc.</p>
</footer>

<script src="js/slider.js"></script>
</body>
</html>
